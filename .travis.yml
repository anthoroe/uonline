language: php
php:
  - 5.4
services:
  - mysql
before_script:
  - mysql -e 'create database uonline_test;'
  - echo "localhost|travis||uonline_test|travis|off" > keyring
  - php composer.phar install
  - php init.php --tables --unify-validate --unify-export --test-monsters --optimize
  - make diagnose
script:
  - make test
